apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jenkins.fullname" . }}-test-connection"
  labels:
    {{- include "jenkins.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-qO-', 'http://{{ include "jenkins.fullname" . }}:8080/login']
  restartPolicy: Never