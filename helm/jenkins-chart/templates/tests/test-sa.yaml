apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ include "jenkins.fullname" . }}-test"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jenkins.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation